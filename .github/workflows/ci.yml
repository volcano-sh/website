name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.57.2'
        extended: true

    - name: Build
      run: hugo --minify

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Markdown Lint
      uses: DavidAnson/markdownlint-cli2-action@v16
      continue-on-error: true
      with:
        globs: 'content/**/*.md'
