# Netlify config for Docusaurus (Volcano website)
# Switched from Hugo to Docusaurus

[build]
  command = "cd website-docusaurus && npm install && npm run build"
  publish = "website-docusaurus/build"

[build.environment]
  NODE_VERSION = "20"

[context.deploy-preview]
  command = "cd website-docusaurus && npm install && npm run build"
  publish = "website-docusaurus/build"

[context.branch-deploy]
  command = "cd website-docusaurus && npm install && npm run build"
  publish = "website-docusaurus/build"
